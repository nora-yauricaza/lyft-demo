<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2 class="center-align">Sign up</h2>
				<p class="center-align">Join now for free ride credit</p>
			</div>
		</div>
	</div>
	<section>
		<div class="container">
			<div class="row">
				<form class="col s12" method="POST" action="mapa.html" id="formulario">
				    <div class="row">
				        <div class="input-field col s6">
				          	<i class="material-icons prefix">account_circle</i>
				          	<input type="text" id="nombre" placeholder="Nombre" required  name="nombre">
				        </div>
				    	<div class="input-field col s6">
				         	<input type="text" id="apellido" placeholder="Apellido" required name="apellido">
				<form class="col s12">
				    <div class="row">
				        <div class="input-field col s6">
				          	<i class="material-icons prefix">account_circle</i>
				          	<input id="nombre" type="text" class="validate datos" id="first_name">
				          	<label for="nombre">Nombre</label>
				        </div>
				    	<div class="input-field col s6">
				         	<input id="apellido" type="text" class="validate datos">
				          	<label for="apellido">Apellido</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <i class="material-icons prefix">mail_outline</i>
				          <input type="text" id="email" placeholder="Email" required name="email">
				          <input id="email" type="text" class="validate">
				          <label for="iconmail">Email</label>
				        </div>
				      </div>
				      <div class="row">
				      	<div class="col s12">
				      		<p class="center">
      							<input type="checkbox" id="test5" class="checkbox-validar" name="checkbox"/>
      							<input type="checkbox" id="test5" class="checkbox-validar" />
      							<label>I agree to Lyft`s </label><a href="#">Terms of Service</a>
    						</p>
				      	</div>
				    </div>
				</form>
			</div>			
		</div>
	</section>
	<section id="seccion-atras">
		<a href="codigo.html"><i class="material-icons large" id="icono_atras">chevron_left</i></a>
	</section>
	<section>
		<a href="mapa.html" class="contenedor-btnNext waves-effect waves-light btn-large center-align" id="btn-next-usuario">Next</a>
		<a class="contenedor-btnNext waves-effect waves-light btn-large center-align" id="btn-next-usuario">Next</a>
	</section>	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/app_formulario.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>	
</body>
</html>
